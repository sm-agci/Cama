openapi: "3.0.3"
info:
  title: "Cama API"
  description: "Cama"
  version: "1.0.0"
servers:
  - url: "https://gmlc_facade"
paths:
  /api/v1/cama/otp/send-code:
    post:
      summary: "Send code to phone number using OTP mock"
      operationId: "sendCode"
      tags:
        - Cama API
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendCodeBody"
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/SendCodeResponse"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
        "500":
          description: "Internal Server Error"
  /api/v1/cama/otp/validate-code:
    post:
      summary: "Validate code that was send to phone number using OTP mock"
      operationId: "validateCode"
      tags:
        - Cama API
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateCodeBody"
      responses:
        "204":
          description: "The OTP was successfully validated"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/Void"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
        "500":
          description: "Internal Server Error"
  /api/v1/cama/tasks:
    post:
      summary: "Create cama task"
      operationId: "create task"
      tags:
        - Cama API
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskResponse"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
        "500":
          description: "Internal Server Error"
    get:
      summary: "Get cama tasks list"
      operationId: "get tasks"
      tags:
        - Cama API
      responses:
        "200":
          description: "Created"
          content:
            application/json:
              schema:
                type: array
                minItems: 0
                items:
                  $ref: "#/components/schemas/TaskResponse"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
        "500":
          description: "Internal Server Error"
  /api/v1/cama/tasks/{id}:
    get:
      summary: "Get cama task details"
      operationId: "get task"
      tags:
        - Cama API
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskResponse"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
        "500":
          description: "Internal Server Error"
