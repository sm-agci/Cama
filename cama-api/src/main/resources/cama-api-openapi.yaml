  /api/v1/cama/tasks/upload:
    post:
      summary: "Create cama task from audio"
      operationId: "create task from file"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
        "500":
