components:
  schemas:
    PhoneNumber:
      type: "string"
      pattern: '^\+?[0-9]{5,15}$'
      minLength: 5
      maxLength: 15
      example: '+346661113334'
    SendCodeBody:
      type: "object"
      properties:
        phoneNumber:
          $ref: '#/components/schemas/PhoneNumber'
        message:
          type: "string"
          pattern: .*\{\{code\}\}.*
          maxLength: 160
          example: '{{code}} is your short code to authenticate with Cool App via SMS'
      required:
        - phoneNumber
      additionalProperties: false
    SendCodeResponse:
      type: "object"
      properties:
        authenticationId:
          $ref: '#/components/schemas/AuthenticationId'
      required:
        - authenticationId
      additionalProperties: false
    AuthenticationId:
      type: string
      pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      minLength: 36
      maxLength: 36
      description: unique id of the verification attempt the code belongs to.
      example: ea0840f3-3663-4149-bd10-c7c6b8912105
    ValidateCodeBody:
      type: "object"
      properties:
        authenticationId:
          $ref: '#/components/schemas/AuthenticationId'
        code:
          type: string
          description: temporal, short code to be validated
          maxLength: 10
          minLength: 1
          pattern: "^[A-Z0-9]*$"
          example: AJY3
      required:
        - authenticationId
        - code
      additionalProperties: false
    Void:
      type: "object"
      properties: { }
      additionalProperties: false
    ErrorInfo:
      description: Structure to describe error
      type: object
      required:
        - status
        - code
        - message
      properties:
        status:
          type: integer
          description: HTTP response status code
        code:
          type: string
          description: Code given to this error
        message:
          type: string
          description: Detailed error description
    Task:
      type: "object"
      properties:
        command:
          type: string
          description: temporal, short code to be validated
          maxLength: 1000
          minLength: 1
        phoneNumber:
          $ref: '#/components/schemas/PhoneNumber'
      required:
        - command
      additionalProperties: false
    TaskResponse:
      type: "object"
      properties:
        id:
          $ref: '#/components/schemas/Id'
        command:
          type: string
          description: temporal, short code to be validated
          maxLength: 1000
          minLength: 1
        phoneNumber:
          $ref: '#/components/schemas/PhoneNumber'
      required:
        - command
      additionalProperties: false
    Id:
      type: string
      description: Id
  parameters:
    Id:
      name: id
      in: path
      description: id
      required: true
      schema:
        $ref: "#/components/schemas/Id"