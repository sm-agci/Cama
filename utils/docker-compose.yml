services:
  cama-otp-service:
    image: cama-otp-service:latest
    container_name: cama-otp-service
    ports:
      - '8082:8082'
    expose:
      - 8082
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - API_TOKEN=QxY7p1Bz3l-A2tCfG0VJW3Tk
    restart: unless-stopped
    networks:
      - cama-network
    volumes:
      - ./data/mock:/data

  cama-api:
    image: cama-api:latest
    container_name: cama-api
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CAMA_OTP_SERVICE_API_TOKEN=QxY7p1Bz3l-A2tCfG0VJW3Tk
      - API_TOKEN=GkZyQ8WpMTNXr4v1C3LA6YdF
      - WEBCLIENT_HOST=cama-otp-service
      - WEBCLIENT_PORT=8082
    restart: unless-stopped
    ports:
      - '8080:8080'
    networks:
      - cama-network
    depends_on:
      - cama-otp-service
    volumes:
      - ./data/api:/data

networks:
  cama-network:
    driver: bridge
